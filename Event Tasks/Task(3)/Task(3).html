<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        button{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td><label for="">Password (min 6 characters): </label></td>
            <td><input type="password" id="password"> <span></span></td>
        </tr>
        <tr>
            <td><label for="">Repeat password: </label></td>
            <td><input type="password" id="repeat"> <span id="equal"></span></td>
        </tr>
    </table>
    <button>Submit</button>

    <script>
        let password=document.getElementById("password");
        let repeatPassword=document.getElementById("repeat");
        let comment=document.querySelector("span");
        let equal=document.getElementById("equal");
        let submit=document.querySelector("button");



        password.addEventListener("input", function(){
            if(password.value.length < 6){
                comment.innerHTML="Too Short";
            }
            else
            {
                comment.innerHTML="";
            }
        });


        repeatPassword.addEventListener("input", function(){
            if(password.value != repeatPassword.value){
                equal.innerHTML="The two passwords don't match";
            }
            else
            {
                equal.innerHTML="";
            }
        });


        submit.addEventListener('click', function () {
            if (password.value.length >= 6 && password.value === repeatPassword.value) {
                alert("Submit successful");
            } else {
                alert("Submit failed. Please check the password conditions.");
            }
        });
    </script>
</body>
</html>
