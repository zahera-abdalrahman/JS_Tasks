<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colors{
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    
    <div id="colors"></div>

    <script>

document.addEventListener('DOMContentLoaded', function () {
            let colors = document.getElementById("colors");
            let arrayColors = ['red', 'blue', 'yellow', 'pink', 'orange', 'green'];

            function changeColor() {
                var randomColor = Math.floor(Math.random() * arrayColors.length);
                colors.style.backgroundColor = arrayColors[randomColor];
            }

            changeColor();

            setInterval(changeColor, 2000);
        });
    </script>
</body>
</html>
