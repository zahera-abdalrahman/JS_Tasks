<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 300px;
        height: 200px;
        display: block;
        margin-top: 30px;
    }
</style>
<body>
    
    <select name="country" id="country">
        <option value="Palestine">Palestine</option>
        <option value="Spain">Spain</option>
        <option value="Brazil">Brazil</option>
    </select>

        <img src="../images/palestine.jpg" alt="" id="flag">

    <script>
        let country=document.getElementById("country");
        let flagImage=document.getElementById("flag");


        country.addEventListener('change',function(){
            let countryName=country.value;
            if(countryName==="Palestine")
        {
            flagImage.src='../images/palestine.jpg'
        }
        else if(countryName==="Spain")
        {
            flagImage.src='../images/spain.png'
        }
        else if(countryName==="Brazil")
        {
            flagImage.src='../images/brazil.png'
        }
        });

    </script>
</body>
</html>
