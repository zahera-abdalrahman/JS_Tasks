<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var numArray = [];
 for (let i = 1; i <= 5; i++)
    {
      let num = prompt(`Enter number ${i} :`);
      numArray.push(parseInt(num)); 
    }
function average(numArray) {
    let sum=0;
    for(let j = 0; j < 5; j++)
    {
        sum+=numArray[j];
    }
    let avg=sum/5;
    return `Average= ${avg}`;
}

alert(average(numArray));

let averageArrow=(numArray) => {
    let sum=0;
    for(let j = 0; j < 5; j++)
    {
        sum+=numArray[j];
    }
    let avg=sum/5;
    return `Average= ${avg}`;
}

alert(averageArrow(numArray));
    </script>
</body>
</html>
