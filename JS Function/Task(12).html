<!DOCTYPE html>
<html lang="en">

<body>
    

    <script>
        let yourName=prompt("your name: ");
function greet(yourName) {
    let message=`Hello ${yourName}`;
    alert(message);
    console.log(message);
}

greet(yourName);


let greetArrow=(yourName) => {
    let message=`Hello ${yourName}`;
    alert(message);
    console.log(message);
}

greetArrow(yourName);
    </script>
</body>
</html>
