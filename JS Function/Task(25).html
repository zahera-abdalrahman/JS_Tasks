    <script>
        let number=prompt("Enter a number: ");
function positive(number) {
    if(number>0)
        return `positive`;
    else 
        return -number;
}
alert(positive(number));
let positiveArrow=(number) =>{
    if(number>0)
        return `positive`;
    else 
        return -number;
}

alert(positiveArrow(number));
    </script>
