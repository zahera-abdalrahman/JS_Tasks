    <script>
        let even=prompt("Enter a number: ");
function isEven(even) {
    if(even%2==0)
        return true;
    else 
        return false;
}
alert(isEven(even));


let isEvenArrow=(even) =>{
    if(even%2==0)
        return true;
    else 
        return false;
}

alert(isEvenArrow(even));
    </script>
