<body>
    
    <script>
        let num1,num2,num3;
 num1=prompt("Number One: ");
     num2=prompt("Number Two: ");
     num3=prompt("Number Three: ");
function smallerNubmer(num1,num2,num3) {
    if(num1>num2 && num1>num3)
        return num1;
    else if(num2>num1 && num2>num3)
        return num2;
    else if(num3>num1 && num3>num2)
        return num3;
}

alert(smallerNubmer(num1,num2,num3));


let smallerNubmerArrow=(num1,num2,num3) => {
    if(num1>num2 && num1>num3)
        return num1;
    else if(num2>num1 && num2>num3)
        return num2;
    else if(num3>num1 && num3>num2)
        return num3;
}

alert(smallerNubmerArrow(num1,num2,num3));
    </script>
</body>
