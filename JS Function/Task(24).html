<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let odd=prompt("Enter a number: ");
function isOdd(odd) {
    if(odd%2!=0)
        return true;
    else 
        return false;
}
alert(isOdd(odd));


let isOddArrow=(odd) => {
    if(odd%2!=0)
        return true;
    else 
        return false;
}
alert(isOddArrow(odd));
    </script>
</body>
</html>
