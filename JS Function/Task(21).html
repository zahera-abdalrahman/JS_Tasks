<body>
    
    <script>
        let wordArray = [];
 for (let i = 1; i <= 5; i++)
    {
      let word = prompt(`Enter word ${i} :`);
      wordArray.push(word); 
    }
function shorterString(wordArray) {
    let shorterWord=wordArray[0];
    for(let j = 0; j < 5; j++)
    {
        if(wordArray[j].length<shorterWord.length)
        shorterWord=wordArray[j];
    }
    return shorterWord;
}

alert(shorterString(wordArray));


let shorterStringArrow =(wordArray) => {
    let shorterWord=wordArray[0];
    for(let j = 0; j < 5; j++)
    {
        if(wordArray[j].length<shorterWord.length)
        shorterWord=wordArray[j];
    }
    return shorterWord;
}

alert(shorterStringArrow(wordArray));
    </script>
