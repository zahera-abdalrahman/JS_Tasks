<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <script>

let wordArray = [];
 for (let i = 1; i <= 4; i++)
    {
      let word = prompt(`Enter word ${i} :`);
      wordArray.push(word); 
    }
function longerString(wordArray) {
    let longerWord=wordArray[0];
    for(let j = 0; j < 4; j++)
    {
        if(wordArray[j].length>longerWord.length)
        longerWord=wordArray[j];
    }
    return longerWord;
}

alert(longerString(wordArray));


let longerStringArrow=(wordArray) => {
    let longerWord=wordArray[0];
    for(let j = 0; j < 4; j++)
    {
        if(wordArray[j].length>longerWord.length)
        longerWord=wordArray[j];
    }
    return longerWord;
}
alert(longerStringArrow(wordArray));
    </script>
</body>
