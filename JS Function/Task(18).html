<body>
    

    <script>
        let textOne,textTwo;
textOne=prompt("First word: ");
textTwo=prompt("Second word: ");
function sameLength(textOne,textTwo) {
    if(textOne.length === textTwo.length)
    {
        return true;
    }
    else
    {
        return false;
    }
}

alert(sameLength(textOne,textTwo));


textOne=prompt("First word: ");
textTwo=prompt("Second word: ");
let sameLengthArrow=(textOne,textTwo) => {
    if(textOne.length === textTwo.length)
    {
        return true;
    }
    else
    {
        return false;
    }
}

alert(sameLengthArrow(textOne,textTwo));
    </script>
</body>
