<body>
    

    <script>
        let num1=prompt("Enter number one: ");
let num2=prompt("Enter number two: ");
function multiply(num1,num2) {
    return num1*num2;
}

alert(multiply(num1,num2));




let multiplyArrow = (num1,num2) => {
    return num1*num2;
}

alert(multiplyArrow(num1,num2));
    </script>
</body>
</html>
